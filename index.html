
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wintech Technologies</title>
  <style>
    body { font-family: Poppins, sans-serif; background: linear-gradient(to right,#0d47a1,#42a5f5); color: white; margin: 0; padding: 0; }
    header { text-align:center; padding:20px; background:rgba(0,0,0,0.2); }
    form { display:flex; flex-direction:column; gap:12px; padding:20px; max-width:500px; margin:20px auto; background:rgba(255,255,255,0.1); border-radius:10px; }
    input, textarea, select { padding:10px; border-radius:8px; border:none; outline:none; font-size:1em; }
    button { background-color:#ffeb3b; color:#000; padding:12px; border:none; border-radius:10px; cursor:pointer; }
    .modal-backdrop { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:9999; }
    .modal { background:white; color:#111; padding:20px; border-radius:12px; text-align:center; max-width:400px; }
    .btn { background:#ffeb3b; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Wintech Technologies</h1>
    <p>Smart IT Solutions for Modern Businesses</p>
  </header>

  <form id="serviceForm">
    <label>Full Name:</label>
    <input name="Name" required>
    <label>Email:</label>
    <input type="email" name="Email" required>
    <label>Phone:</label>
    <input name="Phone" required>
    <label>Service:</label>
    <select name="Service">
      <option>Printer Servicing</option>
      <option>PC Repairs</option>
      <option>Website Development</option>
      <option>App Development</option>
    </select>
    <label>Details:</label>
    <textarea name="Details" required></textarea>
    <button type="submit">Send Request</button>
  </form>

  <div class="modal-backdrop" id="modalBackdrop"></div>

  <script>
    const form = document.getElementById('serviceForm');
    const modalBackdrop = document.getElementById('modalBackdrop');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/send-request', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success){
          showModal("✅ Request Sent","Your request has been submitted successfully.");
          form.reset();
        }else{
          showModal("❌ Error","Something went wrong.");
        }
      } catch {
        showModal("⚠️ Error","Server not reachable.");
      }
    });

    function showModal(title,msg){
      modalBackdrop.innerHTML = `<div class='modal'><h3>${title}</h3><p>${msg}</p><button class='btn' onclick='hideModal()'>OK</button></div>`;
      modalBackdrop.style.display='flex';
    }
    function hideModal(){ modalBackdrop.style.display='none'; }
  </script>
</body>
</html>
