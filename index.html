<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wintech Technologies</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(135deg, #0052cc, #00aaff);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    nav {
      background: #003366;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #0052cc;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 20px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .btn {
      display: inline-block;
      background: #0052cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #007bff;
    }

    .social-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: transform 0.3s;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .facebook {
      background-color: #1877F2;
    }

    .social-buttons a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {

      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
